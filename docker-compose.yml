version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading_bot
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./trading_bot.log:/app/trading_bot.log
    restart: unless-stopped
    networks:
      - trading_network

  api:
    build: .
    container_name: trading_api
    command: python api/app.py
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - trading_network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: trading_dashboard
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - trading_network

networks:
  trading_network:
    driver: bridge

volumes:
  data:
    driver: local